[package]
name = "mirrorlist-server"
version = "3.0.5"
authors = ["Adrian Reber <adrian@lisas.de"]
edition = "2018"

[profile.release]
lto = true

[dependencies]
hyper = { version = "0.14", features = ["server", "http1", "http2", "runtime"] }
log = "0.4"
pretty_env_logger = "0.4"
chrono = "0.4"
protobuf = "2.14.0"
url = "2.2.2"
regex = "1"
ipnet = "2.3.1"
treebitmap = "0.4.0"
maxminddb = "0.17.3"
rand = "0.8"
itertools = "0.10.1"
getopts = "0.2"
diesel = { version = "1.4.7", features = ["postgres"] }
dotenv = "0.15.0"
dns-lookup = "1.0.8"
ipnetwork = "0.18.0"
indicatif = "0.16.2"
console = "0.14.1"
tracing = "0.1.27"
socket2 = "0.4.1"

[dependencies.tokio]
version = "1.5.0"
features = ["macros", "rt-multi-thread"]

[build-dependencies]
protobuf-codegen-pure = "2.14.0"

[dev-dependencies]
tempfile = "3.2.0"
